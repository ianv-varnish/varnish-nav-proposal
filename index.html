<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varnish Total Edge Platform - Centered Navigation</title>
    <style>
        :root {
            --varnish-dark: #001226;
            --varnish-blue: #0065a3;
            --accent-blue: #00a3e0;
            --text-main: #333;
            --text-sub: #666;
            --white: #ffffff;
            --utility-gray: rgba(255, 255, 255, 0.7);
            --max-width: 1200px;
        }

        body { font-family: 'Inter', -apple-system, sans-serif; margin: 0; background-color: #f0f2f5; }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .utility-bar {
            background-color: var(--varnish-dark);
            height: 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .utility-bar .container { justify-content: flex-end; }
        .utility-links { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
        .utility-links a { color: var(--utility-gray); text-decoration: none; font-size: 12px; }
        .utility-links a:hover { color: var(--white); }

        .navbar {
            background-color: var(--varnish-dark);
            height: 70px;
            position: relative;
            z-index: 1000;
        }
        .navbar .container { justify-content: flex-start; }
        
        .logo { color: var(--white); font-weight: 800; font-size: 22px; text-decoration: none; margin-right: 40px; }
        .nav-links { display: flex; list-style: none; margin: 0; padding: 0; height: 100%; }
        
        .nav-item { position: relative; height: 100%; display: flex; align-items: center; margin-right: 20px; }
        .nav-link { color: var(--white); text-decoration: none; font-size: 13.5px; font-weight: 500; cursor: pointer; white-space: nowrap; }

        .mega-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 0; 
            background: var(--white);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 30px;
            box-sizing: border-box;
            border-top: 3px solid var(--accent-blue);
            border-radius: 0 4px 4px 4px;
            z-index: 1100;
        }

        .nav-item.align-right .mega-menu {
            left: auto;
            right: 0;
            border-radius: 4px 0 4px 4px;
        }

        .nav-item:hover .mega-menu { display: grid; }
        .nav-item:hover .nav-link { color: var(--accent-blue); }

        .menu-4-col { width: 950px; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        .menu-3-col { width: 850px; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .menu-2-col { width: 550px; grid-template-columns: repeat(2, 1fr); gap: 25px; }

        .col h4 { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .item { display: block; text-decoration: none; margin-bottom: 15px; }
        .item strong { display: block; color: var(--varnish-dark); font-size: 14px; margin-bottom: 2px; }
        .item span { display: block; color: var(--text-sub); font-size: 11.5px; line-height: 1.4; }
        .item:hover strong { color: var(--varnish-blue); text-decoration: underline; }
